<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Course</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f6fc;
      padding: 40px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    h2 {
      text-align: center;
      color: #2a2a2a;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #555;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #3a7afe;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2d6cdf;
    }

    #message {
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üìö Add New Course</h2>
    <form id="addCourseForm">
      <label for="title">Course Title</label>
      <input type="text" id="title" required>

      <label for="faculty">Faculty Name</label>
      <input type="text" id="faculty" required>

      <label for="credits">Credits</label>
      <input type="number" id="credits" required>

      <label for="description">Course Description</label>
      <textarea id="description" rows="4" required></textarea>

      <button type="submit">Add Course</button>
    </form>

    <p id="message"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAZZtQneebZgqwUXRICM8d5LT82nbA5NDk",
      authDomain: "dei-universityapp.firebaseapp.com",
      projectId: "dei-universityapp",
      storageBucket: "dei-universityapp.appspot.com",
      messagingSenderId: "57687266282",
      appId: "1:57687266282:web:9640457aed82834b8e5893",
      measurementId: "G-D8MPS11Y49"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Form submit handler
    document.getElementById('addCourseForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const faculty = document.getElementById('faculty').value;
      const credits = document.getElementById('credits').value;
      const description = document.getElementById('description').value;

      try {
        await db.collection('courses').add({
          title,
          faculty,
          credits,
          description
        });

        document.getElementById('message').textContent = '‚úÖ Course added successfully!';
        document.getElementById('addCourseForm').reset();
      } catch (error) {
        console.error('Error adding course:', error);
        document.getElementById('message').textContent = '‚ùå Error adding course.';
        document.getElementById('message').style.color = 'red';
      }
    });
  </script>
</body>
</html>
