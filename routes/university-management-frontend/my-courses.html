<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Courses</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f9;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .course-list {
      max-width: 800px;
      margin: auto;
    }

    .course {
      background: white;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .course-title {
      font-size: 1.3rem;
      color: #34495e;
      margin-bottom: 8px;
    }

    .course-code {
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="course-list">
    <div class="course">
      <div class="course-title">Introduction to Artificial Intelligence</div>
      <div class="course-code">Code: AI101 | Semester: 5</div>
    </div>

    <div class="course">
      <div class="course-title">Data Structures</div>
      <div class="course-code">Code: CS204 | Semester: 3</div>
    </div>

    <div class="course">
      <div class="course-title">Web Development</div>
      <div class="course-code">Code: WD301 | Semester: 4</div>
    </div>
  </div>
</body>
</html>
