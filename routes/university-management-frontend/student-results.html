<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š My Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      padding: 30px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .results-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .result-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease;
    }

    .result-card h3 {
      margin-top: 0;
      color: #34495e;
    }

    .score {
      font-size: 1.2rem;
      color: #2ecc71;
      font-weight: bold;
    }

    .grade {
      font-size: 1rem;
      color: #e67e22;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Exam Results</h1>
  <div class="results-container">
    <div class="result-card">
      <h3>Web Development</h3>
      <p class="score">85 / 100</p>
      <p class="grade">Grade: A</p>
    </div>
    <div class="result-card">
      <h3>Database Systems</h3>
      <p class="score">72 / 100</p>
      <p class="grade">Grade: B+</p>
    </div>
    <div class="result-card">
      <h3>Machine Learning</h3>
      <p class="score">91 / 100</p>
      <p class="grade">Grade: A+</p>
    </div>
    <div class="result-card">
      <h3>Data Structures</h3>
      <p class="score">79 / 100</p>
      <p class="grade">Grade: B</p>
    </div>
  </div>
</body>
</html>
