<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activity Logs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .log-entry {
      max-width: 800px;
      background: white;
      margin: 15px auto;
      padding: 15px 20px;
      border-left: 5px solid #3498db;
      border-radius: 6px;
      box-shadow: 0 5px 16px rgba(0,0,0,0.05);
    }

    .log-entry p {
      margin: 0;
      color: #444;
    }

    .log-entry .timestamp {
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ System Activity Logs</h1>
  <div class="log-entry">
    <p><strong>Admin:</strong> Added new course "Data Analytics"</p>
    <p class="timestamp">2025-06-19 10:24 AM</p>
  </div>
  <div class="log-entry">
    <p><strong>Faculty:</strong> Uploaded exam marks for Web Dev</p>
    <p class="timestamp">2025-06-18 03:45 PM</p>
  </div>
  <div class="log-entry">
    <p><strong>Student:</strong> Umam Alam submitted assignment</p>
    <p class="timestamp">2025-06-17 11:18 AM</p>
  </div>
</body>
</html>
