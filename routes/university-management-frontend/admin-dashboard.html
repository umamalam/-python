<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2f4f7, #dbe9f4);
      color: #2c3e50;
    }

    header {
      background-color: #2f3e4d;
      color: white;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      letter-spacing: 1px;
    }

    .dashboard-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .dashboard-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .dashboard-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      background: #eef6ff;
    }

    .dashboard-card a {
      text-decoration: none;
      color: #2c3e50;
      display: block;
    }

    .dashboard-card span {
      display: block;
      margin-top: 10px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ“ Admin Dashboard</h1>
  </header>

  <main class="dashboard-container">
    <div class="dashboard-card">
      <a href="students.html">Students</a>
      <span>View and manage student records</span>
    </div>

    <div class="dashboard-card">
      <a href="faculty.html">Faculty</a>
      <span>Manage faculty info & roles</span>
    </div>

    <div class="dashboard-card">
      <a href="courses.html">Courses</a>
      <span>Course creation & allocation</span>
    </div>

    <div class="dashboard-card">
      <a href="applications.html">Applications</a>
      <span>Review admission/job applications</span>
    </div>

    <div class="dashboard-card">
      <a href="announcements.html">Announcements</a>
      <span>Post important university updates</span>
    </div>

    <div class="dashboard-card">
      <a href="logs.html">Activity Logs</a>
      <span>Track recent actions & changes</span>
    </div>
  </main>

</body>
</html>
